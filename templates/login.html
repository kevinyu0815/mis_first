<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body{
				background-color: linen;
				text-align: center;
				font-family: 微軟正黑體;
			}

			input{
				margin: 5px;
			}

			.title{
				padding: 10px;
				color: grey;
				background-color: #F4CFD7
			}

			.content{
				color: white;
				background-color: #8097C6
			}
		</style>

		<meta charset="utf-8">
		<title>
			登入頁面
		</title>

	</head>

	<body>
		<div class="title">
			<h1>登入頁面</h1>
		</div>
		
		<div class="content">
			<form action = "/login/" method="post">

			<fieldset><br>
			{% csrf_token %}
			Email：<input id ="email" name="email" type="text" required><br>
			密碼：<input id = "password" name="password" type="password" required><br>
			<input type="hidden" name="ok" value="yes">
			<input type="submit" value="點我登入">
			</fieldset>
			</form>
		</div><br>

			<button type="button" onclick="location.href='/register/'">我要註冊</button><br>
			{% if verified == False %}
			<h1>請重新輸入好嗎！！！</h1>
			{% endif %}
			{% if verified %}
			<script> document.location.href="/dialog?id={{correct.id}}"</script>
			{% endif %}
			
			{% if manage %}
			<script> document.location.href="/manager/"</script>
			{% endif %}
			
	
	</body>
</html>
